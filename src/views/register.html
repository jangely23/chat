<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="/css/output.css" type="text/css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
  <header class="w-full flex justify-center items-center mt-24 md:mt-10 mb-4">
    <h1 class="text-3xl font-semibold leading-6 text-gray-600">Register Chat</h1>
  </header>

  <main class="w-full h-full contain-content flex justify-center items-center p-1">
    <form action="#" method="POST" class=" h-auto md:w-1/3 mt-4 p-6 rounded-lg bg-lime-50 shadow-lg">

      <div class="grid grid-cols-1 mt-6" >
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900"> Escribe tu usuario </label>
        <div class="rounded-md shadow-sm w-full">
          <input type="text" name="userName" id="username" class="block w-full flex-1 border-b-2 border-blue-500 bg-transparent py-1 pl-1 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:ring-0 focus:border-0"/>
        </div>
      </div>

      <!--<div  class="grid grid-cols-1 mt-6">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900 "> Digita tu clave </label>
        <div class="rounded-md shadow-sm w-full">
          <input type="password" name="password" id="password" class="block w-full flex-1 border-b-2 border-blue-500 bg-transparent py-1 pl-1 text-gray-900 placeholder:text-gray-400  sm:text-sm sm:leading-6"/>
        </div>
      </div>-->

      <div class="mt-12 mb-4">
        <button id="login" type="button" class="rounded-md bg-blue-500 px-3 py-2 text-sm font-semibold text-white shadow-sm ">Guardar</button>
      </div>
    </form>
  </main>

  <script src="/js/register.js"> </script>

</body>
</html>
