<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="/css/output.css" type="text/css" rel="stylesheet">
    <title>Server Express con Socket</title>
</head>
<body>

    <header>
        <h1 class="text-3xl text-center">Chat</h1>
    </header>

    <main class="m-6 h-full bg-blue-50">
        <div class="flex flex-col justify-center items-center w-full h-full ">

            <div id="all-messages" class="p-1 h-full w-full">

            </div>

            <div class="flex items-center justify-center w-full h-10">
                <input type="text" id="message" class="grow px-3 py-2 max-w-full rounded-full border-2 border-blue-600 bg-white hover:outline-0 focus:outline-0 focus:border-transparent focus:ring-0" />
                <button type="button" id="send-message" class="text-blue-600 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
